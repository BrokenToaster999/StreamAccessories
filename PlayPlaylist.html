<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Now Playing - SoundCloud</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Comfortaa', sans-serif;
      color: black;
    }

    #nowPlayingWrapper {
      position: absolute;
      top: 20px;
      left: 20px;
      border: 10px solid #6bff93;
      background: #c9ffd8;
      padding: 15px;
      border-radius: 75px;
      max-width: 800px;
      overflow: hidden;
    }

    #nowPlayingInner {
      background: white;
      border: 10px solid #6bff93;
      padding: 20px;
      border-radius: 50px;
    }

    #label {
      font-size: 1.5em;
      opacity: 0.8;
    }

    #title {
      font-size: 2.5em;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #author {
      font-size: 1.5em;
      opacity: 0.8;
    }

    @keyframes slideInOut {
      0%   { transform: translateX(-120%); opacity: 0; }
      10%  { transform: translateX(0);     opacity: 1; }
      90%  { transform: translateX(0);     opacity: 1; }
      100% { transform: translateX(-120%); opacity: 0; }
    }

    .animate {
      animation: slideInOut 5s ease-in-out;
      animation-fill-mode: forwards;
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>

<div id="nowPlayingWrapper">
  <div id="nowPlayingInner">
    <div id="label">Now Playing:</div>
    <div id="title">Loading...</div>
    <div id="author">by ...</div>
  </div>
</div>

<!-- SoundCloud player -->
<iframe
  id="sc-player"
  src="https://w.soundcloud.com/player/?url="
  allow="autoplay">
</iframe>

<!-- SoundCloud Widget API -->
<script src="https://w.soundcloud.com/player/api.js"></script>
<script src="./lib.js"></script>
<script>
  const playlistParam = new URLSearchParams(window.location.search).get("playlist");

  const iframe = document.getElementById('sc-player');
  const widget = SC.Widget(iframe);
  const titleEl = document.getElementById('title');
  const authorEl = document.getElementById('author');
  const wrapper = document.getElementById('nowPlayingWrapper');

  let playlist = [];
  let index = 0;
  let currentSong = {};

  let widgetReady = false;

  function playNext() {
    if (playlist.length === 0) return;
    if (index >= playlist.length) index = 0;

    currentSong = playlist[index++];

    widget.load(currentSong.url, {
      auto_play: true,
      show_teaser: false
    });
  }

  // PREPARE PLAYLIST
  let param = PlaylistType.NoFilter;
  if (playlistParam === "1") {
    param = PlaylistType.Wait;
  } else if (playlistParam === "2") {
    param = PlaylistType.Regular;
  }
  GetMusicList(param)
  .then(
    async data => {
      if (data.length > 0) {
        playlist = ShuffleList(data);
        await until(_ => widgetReady);
        playNext();
        console.log(playlist);
      } else {
        console.error("No songs in playlist", data);
      }
    }
  )

  // PREPARE SOUNDCLOUD WIDGET
  widget.bind(SC.Widget.Events.READY, () => {
    widget.setVolume(80);
    widgetReady = true;
  });

  widget.bind(SC.Widget.Events.PLAY, () => {
    titleEl.textContent = currentSong.Song;
    authorEl.textContent = `by ${currentSong.Artist}`;
    wrapper.classList.remove('animate');
    void wrapper.offsetWidth;
    wrapper.classList.add('animate');
  });

  widget.bind(SC.Widget.Events.FINISH, () => {
    playNext();
  });
</script>

</body>
</html>
